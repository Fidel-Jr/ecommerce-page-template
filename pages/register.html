<body>
    
    <div id="wrapper">
        
         <div class="border" style="height: 200px; background-image: url('../images/hero-background-image.png'); background-size: contain; background-position: left;">
            <div class="d-flex align-items-center flex-column justify-content-center h-100">
                <div class="site-logo">
                    <a href="" class="">Daise</a>
                </div>
                <!-- <h1 style="font-size: 3rem; color: #fff; line-height: 1.5;">LOGIN</h1> -->
                <!-- <h2 style="font-size: 1rem; ">HOME <span style="color: #fff;">// LOGIN</span></h2> -->
            </div>
        </div>
        <div class="site-login">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 m-auto">
                        <div class="section-title text-center">
                            <h2 class="title border-bottom" style="line-height: 1; font-size: 2.5rem; font-weight: 700;">Register</h2>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-auto">
                        <div class="login-form-content">
                            <form action="" class="login-form" novalidate>
                                <div class="form-group">
                                    <label for="username">Username <span class="required">*</span></label>
                                    <input id="username" class="form-control" type="text" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email address <span class="required">*</span></label>
                                    <input id="email" class="form-control" type="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password <span class="required">*</span></label>
                                    <input id="password" class="form-control" type="password" required>
                                </div>

                                <button type="submit" class="btn btn-login">REGISTER</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="site-footer">
            <div class="footer-bottom">
                <div class="container pt--0 pb--0">
                    <div class="row">
                    <div class="col-md-12 col-lg-12 text-center">

                        </div>
